<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/fonts.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Menu</title>
</head>
<body>
    <section class="menu">
    <div class="start_menu">
        <div class="container">
            <img class="menu_img" src="../img/Layer0.png" alt="menu">
        
    <h2 class="menu_title">Menu</h2>
    <form class="menu_input">
        <input type="text" value="Search food here" class="serching">
    </form>
    <div class="product_row">
            <div class="product_item">
                <div class="img_block">
                    <img src="../img/Layer1.png" alt="food">
                <h4 class="product_title">Food</h4>
                </div>
            </div>
            <div class="product_item">
                <div class="img_block">
                    <img src="../img/Layer2.png" alt="drinks">
              <h4 class="product_title">Drinks</h4>
                  </div>
            </div>
            <div class="product_item">
                <div class="img_block">
                    <img src="../img/Layer3.png" alt="dessert">
               <h4 class="product_title">Dessert</h4>
                 </div>
            </div>
   </div>
     <h2 class="proposition_title">Burger</h2>
     <div class="product_proposition">
        <div class="proposition_item">
            <div class="proposition_img">
                <img src="../img/Layer4.png" alt="food">
            </div>
            <div class="product_text">
                <h4 >Big Mac</h4>
                <h5 class="red"> Rs 240</h5>   
            </div>
        </div>
</div>

<div class="product_proposition">
    <div class="proposition_item">
        <div class="proposition_img">
            <img src="../img/Layer5.png" alt="food">
        </div>
        <div class="product_text">
            <h4 >KFC Double</h4>
            <h5 class="red"> Rs 252</h5>   
        </div>
    </div>
</div>
<div class="product_proposition">
    <div class="proposition_item">
        <div class="proposition_img">
            <img src="../img/Layer6.png" alt="food">
        </div>
        <div class="product_text">
            <h4 >Fish Burger</h4>
            <h5 class="red"> Rs 220</h5>   
        </div>
    </div>
</div>
</div>
</section>
</body>
</html>
